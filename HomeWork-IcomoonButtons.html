<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Homework-Button</title>
 
        <!-- Application styles -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/font.css" rel="stylesheet">
    </head>
    <body>

        <div>
          <p>Маленькі кнопки без іконки:</p>
          <button class="btn btn--sm btn--red">
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--sm btn--blue">
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--sm btn--green">
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--sm btn--orange">
              <span class="btn__text">Кнопка</span>
          </button>
        </div>

        <div>
          <p>Середні кнопки без іконки:</p>
          <button class="btn btn--red">
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--blue">
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--green">
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--orange">
              <span class="btn__text">Кнопка</span>
          </button>
        </div>

        <div>
          <p>Великі кнопки без іконки:</p>
          <button class="btn btn--lg btn--red">
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--lg btn--blue">
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--lg btn--green">
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--lg btn--orange">
              <span class="btn__text">Кнопка</span>
          </button>
        </div>

        <div>
          <p>Маленькі кнопки з іконкою:</p>
          <button class="btn btn--sm btn--red">
              <span class="btn__icon icon--menu"></span>
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--sm btn--blue">
              <span class="btn__icon icon--crown"></span>
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--sm btn--green">
              <span class="btn__icon icon--diamond"></span>
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--sm btn--orange">
              <span class="btn__icon icon--foto"></span>
              <span class="btn__text">Кнопка</span>
          </button>
        </div>

        <div>
          <p>Середні кнопки з іконкою:</p>
          <button class="btn btn--red">
              <span class="btn__icon icon--idea"></span>
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--blue">
              <span class="btn__icon icon--picture"></span>
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--green">
              <span class="btn__icon icon--smile"></span>
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--orange">
              <span class="btn__icon icon--star"></span>
              <span class="btn__text">Кнопка</span>
          </button>
        </div>

        <div>
          <p>Великі кнопки з іконкою:</p>
          <button class="btn btn--lg btn--red">
              <span class="btn__icon icon--text"></span>
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--lg btn--blue">
              <span class="btn__icon icon--users"></span>
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--lg btn--green">
              <span class="btn__icon icon--configuration"></span>
              <span class="btn__text">Кнопка</span>
          </button>
          <button class="btn btn--lg btn--orange">
              <span class="btn__icon icon--facebook"></span>
              <span class="btn__text">Кнопка</span>
          </button>
        </div>

    </body>
</html>
